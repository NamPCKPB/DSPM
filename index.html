<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffd9e8">
  <title>DSPM - เริ่มต้นการประเมิน</title>

  <!-- โหลดฟอนต์ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Itim', cursive;
      background: linear-gradient(180deg, #ffe8f0, #fef7d5, #e0f7fa);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* พื้นหลังการ์ตูนเด็กทารก */
    .baby-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 450px;
      opacity: 0.15;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    h1 {
      font-size: 2.8em;
      color: #ff6f91;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px #fff;
      z-index: 1;
    }

    p {
      font-size: 1.3em;
      color: #555;
      margin-bottom: 25px;
      z-index: 1;
    }

    .btn-start {
      background-color: #ffb6c1;
      color: white;
      padding: 15px 40px;
      font-size: 1.2em;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      display: inline-block;
      animation: bounce 1.5s infinite;
      z-index: 1;
      position: relative;
    }

    .btn-start:hover {
      background-color: #ff8fab;
      transform: scale(1.05);
    }

    /* แอนิเมชันเด้ง */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* การ์ตูนลอย 4 มุม */
    .decor {
      position: absolute;
      width: 70px;
      opacity: 0.8;
      z-index: 1;
    }

    .top-left { top: 5%; left: 5%; animation: float 6s infinite; }
    .top-right { top: 5%; right: 5%; animation: float 7s infinite; }
    .bottom-left { bottom: 5%; left: 5%; animation: float 8s infinite; }
    .bottom-right { bottom: 5%; right: 5%; animation: float 9s infinite; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      40% { transform: translateY(-12px); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      p { font-size: 1em; }
      .btn-start { padding: 12px 28px; font-size: 1em; }
      .baby-bg { width: 300px; }
      .decor { width: 50px; }
    }
  </style>
</head>
<body>

  <!-- การ์ตูนลอยมุม -->
  <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" class="decor top-left" alt="bear">
  <img src="https://cdn-icons-png.flaticon.com/512/1687/1687670.png" class="decor top-right" alt="toy">
  <img src="https://cdn-icons-png.flaticon.com/512/3082/3082031.png" class="decor bottom-left" alt="ball">
  <img src="https://cdn-icons-png.flaticon.com/512/4151/4151487.png" class="decor bottom-right" alt="rattle">

  <h1>DSPM Online</h1>
  <h1>(Developmental Surveillance and Promotion Manual)</h1>
  <p>ระบบประเมินพัฒนาการเด็ก 0-5 ปี<br>ตามเกณฑ์กรมอนามัย</p>

  <a href="select-age.html" class="btn-start">เริ่มต้นการประเมิน</a>

</body>
</html>
