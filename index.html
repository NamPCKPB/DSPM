<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f9d976">
  <title>DSPM - เริ่มต้นการประเมิน</title>

  <!-- โหลดฟอนต์ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

  <!-- ไอคอนเว็บไซต์ -->
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(to bottom, #fbeec1, #f9d976);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #d35400;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px #fff;
    }

    p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 25px;
    }

    .btn-start {
      background-color: #3498db;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      display: inline-block;
      margin-top: 15px;
    }

    .btn-start:hover {
      background-color: #2980b9;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      p { font-size: 1em; }
      .btn-start { padding: 12px 24px; font-size: 1em; }
    }
  </style>
</head>
<body>

  <h1>DSPM Online</h1>
  <p>ระบบประเมินพัฒนาการเด็ก 0-5 ปี<br>ตามเกณฑ์กรมอนามัย</p>

  <a href="select-age.html" class="btn-start">เริ่มต้นการประเมิน</a>

</body>
</html>
