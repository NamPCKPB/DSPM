<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>DSPM - อายุ2ปี7เดือน-3ปี</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(to bottom, #fceabb, #f8b500);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      background-color: #ffffffee;
      width: 95%;
      max-width: 600px;
      margin: 30px auto;
      padding: 25px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #e67e22;
      margin-bottom: 20px;
    }

    p {
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-left: 20px;
      margin-bottom: 8px;
    }

    input[type="radio"] {
      margin-right: 8px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 15px;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #27ae60;
    }

    #result {
      margin-top: 25px;
      font-size: 1.3em;
      font-weight: bold;
      color: #c0392b;
      text-align: center;
    }

    .emoji {
      font-size: 2em;
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>แบบประเมินพัฒนาการ DSPM<br>อายุ2ปี7เดือน-3ปี</h2>
    <form id="dspmForm">
      <p>1. ยืนขาข้างเดียว 1 วินาที (GM) </p>
      <label><input type="radio" name="q1" value="1"> ทำได้</label>
      <label><input type="radio" name="q1" value="0"> ทำไม่ได้</label>

      <p>2. เลียนแบบลากเส้นเป็นวงต่อเนื่องกัน (FM) </p>
      <label><input type="radio" name="q2" value="1"> ทำได้</label>
      <label><input type="radio" name="q2" value="0"> ทำไม่ได้</label>

      <p>3. นำวัตถุ 2 ชนิด ในห้องมาให้ได้ตามคำสั่ง (RL) </p>
      <label><input type="radio" name="q3" value="1"> ทำได้</label>
      <label><input type="radio" name="q3" value="0"> ทำไม่ได้</label>

      <p>4. พูดติดต่อกัน 3-4 คำได้ อย่างน้อย 4 ความหมาย (EL) </p>
      <label><input type="radio" name="q4" value="1"> ทำได้</label>
      <label><input type="radio" name="q4" value="0"> ทำไม่ได้</label>

      <p>5. ใส่กางเกงได้เอง (PS) </p>
      <label><input type="radio" name="q5" value="1"> ทำได้</label>
      <label><input type="radio" name="q5" value="0"> ทำไม่ได้</label>

      <button type="button" onclick="calculateResult()">ประเมินผล</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
function calculateResult() {
  // กำหนดหมวดหมู่ (GM มี 2 ข้อ)
  const domains = {
    GM: ['q1'],
    FM: ['q2'],
    RL: ['q3'],
    EL: ['q4'],
    PS: ['q5']
  };

  let failCount = 0; // นับจำนวนด้านที่ไม่ผ่าน
  let unanswered = [];

  for (let domain in domains) {
    let answered = true;
    let domainPass = true;

    domains[domain].forEach(q => {
      const selected = document.querySelector(`input[name="${q}"]:checked`);
      if (!selected) {
        answered = false;
      } else if (selected.value === "0") {
        domainPass = false; // ถ้าข้อใดข้อหนึ่งใน domain ทำไม่ได้ = ไม่ผ่าน
      }
    });

    if (!answered) {
      unanswered.push(domain);
      continue;
    }

    if (!domainPass) {
      failCount++; // ไม่ผ่านด้านนี้
    }
  }

  if (unanswered.length > 0) {
    document.getElementById("result").innerHTML = 
      "กรุณาตอบคำถามให้ครบทุกด้าน";
    return;
  }

  // แปลงจำนวนด้านที่ไม่ผ่านเป็นปิงปองจราจรชีวิต 7 สี
  let resultText = "";
  switch (failCount) {
    case 0:
      resultText = '<span class="emoji">✅</span>พัฒนาการปกติ (ปิงปองจราจรชีวิต 7 สี คือ สีขาว)';
      break;
    case 1:
      resultText = '<span class="emoji">⚠️</span>เริ่มมีพัฒนาการล่าช้า 1 ด้าน (ปิงปองจราจรชีวิต 7 สี คือ สีเขียวอ่อน)';
      break;
    case 2:
      resultText = '<span class="emoji">⚠️</span>พัฒนาการล่าช้า 2 ด้าน (ปิงปองจราจรชีวิต 7 สี คือ สีเขียวเข้ม)';
      break;
    case 3:
      resultText = '<span class="emoji">⚠️</span>พัฒนาการล่าช้า 3 ด้าน (ปิงปองจราจรชีวิต 7 สี คือ สีเหลือง)';
      break;
    case 4:
      resultText = '<span class="emoji">⚠️</span>พัฒนาการล่าช้า 4 ด้าน (ปิงปองจราจรชีวิต 7 สี คือ สีส้ม)';
      break;
    default:
      resultText = '<span class="emoji">❗</span>พัฒนาการล่าช้า 5 ด้าน (ปิงปองจราจรชีวิต 7 สี คือ สีแดง)';
  }

  document.getElementById("result").innerHTML = resultText;
}
</script>
