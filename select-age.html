<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>เลือกช่วงอายุ DSPM</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #ffe8f0, #fef7d5, #e0f7fa);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 95%;
      padding: 30px 20px;
      background-color: #fff;
      margin: 80px 0;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #ff6f91;
      font-size: 2em;
      margin-bottom: 25px;
      text-shadow: 1px 1px 3px #fff;
    }

    input[type="date"] {
      padding: 10px;
      font-size: 1.1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .result {
      margin-top: 15px;
      font-weight: bold;
      color: #27ae60;
      white-space: pre-line; /* ให้ขึ้นบรรทัดใหม่ */
    }

    .next-btn {
      display: none;
      margin-top: 20px;
      padding: 12px 20px;
      background: #ff6f91;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .next-btn:hover {
      background: #ff3f6c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>คำนวณอายุเด็ก</h2>
    <label for="birthdate">กรอกวันเกิด: </label>
    <input type="date" id="birthdate">
    <div class="result" id="ageResult"></div>
    <button class="next-btn" id="nextBtn">ไปยังแบบประเมิน</button>
  </div>

  <script>
    const ageResult = document.getElementById('ageResult');
    const nextBtn = document.getElementById('nextBtn');
    let targetPage = "";

    document.getElementById('birthdate').addEventListener('change', function() {
      const birthdate = new Date(this.value);
      const today = new Date();

      if (birthdate > today || isNaN(birthdate)) {
        ageResult.textContent = "กรุณากรอกวันเกิดที่ถูกต้อง";
        nextBtn.style.display = "none";
        return;
      }

      // ปี พ.ศ.
      const birthYearBE = birthdate.getFullYear() + 543;

      // คำนวณอายุแบบปฏิทินจริง
      let years = today.getFullYear() - birthdate.getFullYear();
      let months = today.getMonth() - birthdate.getMonth();
      let days = today.getDate() - birthdate.getDate();

      if (days < 0) {
        months--;
        const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        days += prevMonth.getDate();
      }
      if (months < 0) {
        years--;
        months += 12;
      }

      // แสดงผล
      ageResult.textContent =
        `วันเกิด: ${birthdate.getDate()}/${birthdate.getMonth()+1}/${birthYearBE} (พ.ศ.)
อายุ: ${years} ปี ${months} เดือน ${days} วัน`;

      // Mapping แบบเดือนจริง + วัน
      const totalMonths = years * 12 + months;

      if (totalMonths === 0 && days <= 30) targetPage = "form-แรกเกิด-1m.html";
      else if (totalMonths === 1 && days <= 29) targetPage = "form-1-2m.html";
      else if (totalMonths === 2 && days <= 30) targetPage = "form-1-2m.html";
      else if (totalMonths === 3 && days <= 30) targetPage = "form-3-4m.html";
      else if (totalMonths === 4 && days <= 29) targetPage = "form-3-4m.html";
      else if (totalMonths === 5 && days <= 30) targetPage = "form-5-6m.html";
      else if (totalMonths === 6 && days <= 29) targetPage = "form-5-6m.html";
      else if (totalMonths === 7 && days <= 30) targetPage = "form-7-8m.html";
      else if (totalMonths === 8 && days <= 29) targetPage = "form-7-8m.html";
      else if (totalMonths === 9) targetPage = "form-9m.html";
      else if (totalMonths === 10 || (totalMonths === 11 && days <= 29)) targetPage = "form-10m-1y.html";
      else if ((totalMonths === 11 && days >= 30) || (totalMonths === 12 && days <= 2)) targetPage = "form-10m-1y.html";
      else if (totalMonths === 12 || totalMonths === 13) targetPage = "form-1y1m-1y3m.html";
      else if (totalMonths === 14 || totalMonths === 15) targetPage = "form-1y1m-1y3m.html";
      else if (totalMonths === 16 || totalMonths === 17) targetPage = "form-1y4m-1y5m.html";
      else if (totalMonths === 18) targetPage = "form-1y6m.html";
      else if (totalMonths >= 19 && totalMonths <= 24) targetPage = "form-1y7mm-2y.html";
      else if (totalMonths >= 25 && totalMonths <= 29) targetPage = "form-2y1m-2y5m.html";
      else if (totalMonths === 30) targetPage = "form-2y6m.html";
      else if (totalMonths >= 31 && totalMonths <= 36) targetPage = "form-2y7m-3y.html";
      else if (totalMonths >= 37 && totalMonths <= 41) targetPage = "form-3y1m-3y5m.html";
      else if (totalMonths === 42) targetPage = "form-3y6m.html";
      else if (totalMonths >= 43 && totalMonths <= 48) targetPage = "form-3y7m-4y.html";
      else if (totalMonths >= 49 && totalMonths <= 54) targetPage = "form-4y1m-4y6m.html";
      else if (totalMonths >= 55 && totalMonths <= 59) targetPage = "form-4y7mm-4y11m.html";
      else if (totalMonths === 60) targetPage = "form-5y.html";
      else targetPage = "";

      // โชว์ปุ่มถ้ามีไฟล์เป้าหมาย
      nextBtn.style.display = targetPage ? "inline-block" : "none";
    });

    // ไปหน้าถัดไปเมื่อกดปุ่ม
    nextBtn.addEventListener('click', function() {
      if (targetPage) {
        window.location.href = targetPage;
      }
    });
  </script>
</body>
</html>
